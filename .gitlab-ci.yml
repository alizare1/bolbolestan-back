docker-build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$QUAY_USER" -p "$QUAY_PASSWORD" quay.io
  
  script:
    - docker build --pull -t quay.io/alizare1/bolbolestan:back .
    - docker push quay.io/alizare1/bolbolestan:back

  # Run this job in a branch where a Dockerfile exists
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile
